<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-thereo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="game-menu">
      <div id="start-screen">
        <br /><br /><br /><br /><br /><br /><br /><br /><br />
        <img id="background-menu" src="imgs/backgroundmenu.jpg" />
        <h1>Press enter to continue</h1>
      </div>

      <div id="menu-screen">
        <img id="background-menu" src="imgs/backgroundmenu.jpg" />
        <div id="menu-screen-prompt">
          <ul>
            <p>Starting MS-DOS...</p>
            <li>1- Play</li>
            <li>2- Tutorial</li>
            <li>3- Exit</li>
            <p>C:\>_</p>
          </ul>
        </div>
      </div>

      <div id="tutorial-screen">
        <h1>Tutorial</h1>
        <img id="tutorial-menu" src="imgs/tutorial.jpg" width="90%" />
      </div>

      <div id="exit-screen">
        <p id="exit=message">Leaving the experience...</p>
        <div id="exit-screen-prompt">
          <p>C:\>Exit</p>
          <p>Shutting Down...</p>
        </div>
      </div>
    </div>

    <div class="dialogue" id="lore"></div>

    <div>
      <div id="life-counter"></div>
      <div id="game-levelone"></div>
    </div>
  </body>
</html>
